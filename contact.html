---
layout: default
section_id: contact
---

<div class='full'>
  <div class='row'>
    <div class='medium-8 columns'>
      <div class='form'>
        <div class='row'>
          <form id='contact_form' method='POST'>
            <div class='large-12 columns'>
              <p id='thanks' style='display: none;'>
                ¡Gracias por contactarnos, pronto estaremos en contacto!
              </p>
            </div>
            <div class='medium-12 columns'>
              <input class='required' name='name' placeholder='NOMBRE' type='text'>
              <input class='required email' name='email' placeholder='CORREO ELECTRÓNICO' type='text'>
              <input class='required' name='subject' placeholder='ASUNTO' type='text'>
              <textarea class='required' name='message' placeholder='MENSAJE'></textarea>
              <input class='button white' type='submit'>
            </div>
          </form>
        </div>
      </div>
      <div class='two spacing'></div>
    </div>
    <div class='medium-4 columns'>
      <div class='contact-details'>
        <h4>Nuestro Correo Electrónico:</h4>
        <p>slu.munich@gmail.com</p>
      </div>
    </div>
  </div>
</div>
<div class='four spacing'></div>
